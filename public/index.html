<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foosbal ML Based Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Foosball ML Based Analytics</h1>
    <div id="mat-container">
        <canvas id="foosball-mat" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export to CSV</button>
        <div id="score-status">
            <label for="scored">Scored: </label>
            <input type="checkbox" id="scored">
        </div>
        <div>
            <label for="player-name">Player Name: </label>
            <input type="text" id="player-name" placeholder="Enter player name">
        </div>
    </div>
    <div id="legend">
        <h2>Legend</h2>
        <ul>
            <li><span style="color: red;">&#9679;</span> First Initial Position of Foosball</li>
            <li><span style="color: red;">&#9679;</span> Final Position of Foosball</li>
            <li><span style="color: blue;">&#9679;</span> Initial 1 Position of Goalkeeper</li>
            <li><span style="color: blue;">&#9679;</span> Final 1 Position of Goalkeeper</li>
            <li><span style="color: green;">&#9679;</span> Inital 2  Position of Defender</li>
            <li><span style="color: green;">&#9679;</span> Final 2 Position of Defender</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
