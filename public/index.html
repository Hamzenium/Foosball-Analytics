<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foosball Interactive Mat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Foosball Interactive Mat</h1>
    <div id="mat-container">
        <canvas id="foosball-mat" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export to CSV</button>
        <div id="score-status">
            <label for="scored">Scored: </label>
            <input type="checkbox" id="scored">
        </div>
        <div>
            <label for="player-name">Player Name: </label>
            <input type="text" id="player-name" placeholder="Enter player name">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
